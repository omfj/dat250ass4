name: Experiment 2 tests

on:
  push:
    branches:
      - master

jobs:
  jpa-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "adopt"

      - name: Test experiment 2
        run: ./gradlew test
